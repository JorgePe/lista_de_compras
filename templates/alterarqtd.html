<!DOCTYPE html> 
<html> 
    <head> 
        <title>Alterar Quantidade de Artigo </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">        
    </head> 
    <body> 
        <table> 
            <tr> 
                <th>Produto</th> 
                <th>Quantidade</th> 
            </tr> 
            {%for item in data%} 
                <tr>
                    <td>{{item[0]}}</td>
                    <td>{{item[1]}}</td>
                </tr> 
            {%endfor%} 
        </table>

        <form method="POST"> 
            <label>Quantidade:</label> 
            <input type="quantidade" name="quantidade" placeholder="quantidade a comprar" required><br/>
            <input type = "submit" value = "ALTERAR"/><br/> 
        </form> 
    </body> 
</html>
